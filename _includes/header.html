<header class="site-header">
  <div class="wrapper">

    <a href="https://github.com/{{ site.github_username }}" class="social-media-list__icon site-header--align-middle">
    <i class="fa fa-github-square" class="site-header--align-middle"></i>
    </a>

    <a href="{{ site.baseurl }}/">
      <span>
        <span style="font-size:3em;" class="site-header--align-middle">{</span>
        <span style="font-size:1.6em;" class="site-header--align-middle">{{ site.title }}</span>
        <span style="font-size:3em;" class="site-header--align-middle">}</span>
      </span>
    </a>

    <a href="https://github.com/{{ site.github_username }}" class="social-media-list__icon site-header--align-middle">
    <i class="fa fa-twitter-square"></i>
    </a>

  </div>
</header>
