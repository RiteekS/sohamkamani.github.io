<html>

<head>
    <title>My first Three.js app</title>
    <style>
        .list-item {
            font-size: 1.2em;
            color: black;
        }

        .completed {
            text-decoration: line-through;
            color: green;
        }

        .urgent {
            font-weight: bold;
            color: tomato;
        }
    </style>
</head>

<body>
    <ul id="my-list">
    </ul>
    <script>
        'use strict';

        var ListItem = function ListItem(text) {
            var domElement = document.createElement('li');
            var textNode = document.createTextNode(text);
            domElement.appendChild(textNode);
            domElement.classList.add('list-item');
            return {
                domElement: domElement
            };
        };

        var CompletedListItem = function CompletedListItem(text) {
            var superObject = ListItem(text);
            var domElement = superObject.domElement;

            domElement.classList.add('completed');
            return superObject;
        };

        var UrgentListItem = function UrgentListItem(text) {
            var superObject = ListItem(text);
            var domElement = superObject.domElement;

            domElement.classList.add('urgent');
            return superObject;
        };

        var SuperUrgentListItem = function SuperUrgentListItem(text) {
            var superObject = UrgentListItem(text);
            var domElement = superObject.domElement;

            var urgentTextNode = document.createTextNode('(urgent)');
            domElement.appendChild(urgentTextNode);
            return superObject;
        };

        var myList = document.getElementById('my-list');
        myList.appendChild(ListItem('This is a regular list item').domElement);
        myList.appendChild(CompletedListItem('This is a completed list item').domElement);
        myList.appendChild(UrgentListItem('This is an urgent list item').domElement);
        myList.appendChild(SuperUrgentListItem('This is a superObject urgent list item').domElement);
    </script>
</body>

</html>
